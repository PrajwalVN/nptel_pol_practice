      // Shuffle array function
      function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      }

      // Initialize assignment buttons
      function initAssignmentGrid() {
        const grid = document.getElementById("assignmentGrid");
        for (let i = 0; i <= 11; i++) {
          const btn = document.createElement("button");
          btn.className = "assignment-btn";
          btn.textContent = `Assignment ${i}`;
          btn.onclick = () => startAssignmentTest(i);
          grid.appendChild(btn);
        }
      }

      // Show assignment selection
      function showAssignmentSelection() {
        document
          .getElementById("assignmentSelection")
          .classList.remove("hidden");
      }

      // Start single assignment test
      function startAssignmentTest(assignmentNum) {
        testMode = "single";
        const questions = allQuestions.filter(
          (q) => q.assignment === assignmentNum
        );
        currentTest = shuffleArray(questions);
        userAnswers = new Array(currentTest.length).fill(null);
        currentQuestionIndex = 0;
        showTestScreen();
      }

      // Start full test
      function startFullTest() {
        testMode = "full";
        currentTest = shuffleArray([...allQuestions]);
        userAnswers = new Array(currentTest.length).fill(null);
        currentQuestionIndex = 0;
        showTestScreen();
      }

      // Show test screen
      function showTestScreen() {
        document.getElementById("modeSelection").classList.add("hidden");
        document.getElementById("testScreen").classList.remove("hidden");
        displayQuestion();
      }

      // Display current question
      function displayQuestion() {
        const question = currentTest[currentQuestionIndex];
        const container = document.getElementById("questionContainer");

        let optionsHTML = "";
        question.opts.forEach((opt, index) => {
          const isChecked = userAnswers[currentQuestionIndex] === index;
          optionsHTML += `
      <label class="option ${
        isChecked ? "selected" : ""
      }" data-index="${index}">
        <input type="radio" name="answer" value="${index}" ${
            isChecked ? "checked" : ""
          }>
        ${opt}
      </label>
    `;
        });

        container.innerHTML = `
    <div class="question-container">
      <div class="question-number">Question ${currentQuestionIndex + 1} of ${
          currentTest.length
        }</div>
      <div class="question-text">${question.q}</div>
      <div class="options">${optionsHTML}</div>
    </div>
  `;

        // Add event listeners to each option
        const options = container.querySelectorAll(".option");
        options.forEach((opt) => {
          opt.addEventListener("click", function () {
            const selectedIndex = parseInt(this.getAttribute("data-index"));
            handleAnswerSelection(selectedIndex, options, question.ans);
          });
        });

        updateProgress();
        updateButtons();
      }

      function handleAnswerSelection(selectedIndex, options, correctIndex) {
        // Disable further clicks
        options.forEach((opt) => (opt.style.pointerEvents = "none"));

        // Mark all neutral first
        options.forEach((opt) =>
          opt.classList.remove("correct", "incorrect", "selected")
        );

        // If correct answer
        if (selectedIndex === correctIndex) {
          options[selectedIndex].classList.add("correct");
        } else {
          options[selectedIndex].classList.add("incorrect");
          options[correctIndex].classList.add("correct");
        }

        // Save user answer
        userAnswers[currentQuestionIndex] = selectedIndex;
      }

      // Save answer
      function saveAnswer() {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (selected) {
          userAnswers[currentQuestionIndex] = parseInt(selected.value);
          // Update visual selection
          document
            .querySelectorAll(".option")
            .forEach((opt) => opt.classList.remove("selected"));
          selected.parentElement.classList.add("selected");
        }
      }

      // Update progress bar
      function updateProgress() {
        const progress =
          ((currentQuestionIndex + 1) / currentTest.length) * 100;
        document.getElementById("progressFill").style.width = progress + "%";
        document.getElementById("progressText").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${currentTest.length}`;
      }

      // Update button states
      function updateButtons() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        prevBtn.disabled = currentQuestionIndex === 0;
        prevBtn.style.opacity = currentQuestionIndex === 0 ? "0.5" : "1";

        if (currentQuestionIndex === currentTest.length - 1) {
          nextBtn.textContent = "Submit Test";
        } else {
          nextBtn.textContent = "Next ‚Üí";
        }
      }

      // Next question
      function nextQuestion() {
        if (currentQuestionIndex < currentTest.length - 1) {
          currentQuestionIndex++;
          displayQuestion();
        } else {
          showResults();
        }
      }

      // Previous question
      function previousQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          displayQuestion();
        }
      }

      // Show results
      function showResults() {
        let correctCount = 0;
        currentTest.forEach((q, index) => {
          if (userAnswers[index] === q.ans) {
            correctCount++;
          }
        });

        const percentage = ((correctCount / currentTest.length) * 100).toFixed(
          1
        );

        document.getElementById("testScreen").classList.add("hidden");
        document.getElementById("resultsScreen").classList.remove("hidden");

        document.getElementById("scoreDisplay").textContent = `${percentage}%`;
        document.getElementById("resultsDetails").innerHTML = `
                  <p style="font-size: 1.2em; margin-bottom: 10px;">
                      <strong>Correct Answers:</strong> ${correctCount} / ${
          currentTest.length
        }
                  </p>
                  <p style="font-size: 1.1em;">
                      <strong>Incorrect Answers:</strong> ${
                        currentTest.length - correctCount
                      }
                  </p>
              `;
      }

      // Return to menu
      function returnToMenu() {
        location.reload();
      }

      // Initialize event listeners
      document.addEventListener("DOMContentLoaded", function () {
        initAssignmentGrid();

        document
          .getElementById("singleModeCard")
          .addEventListener("click", showAssignmentSelection);
        document
          .getElementById("fullModeCard")
          .addEventListener("click", startFullTest);
        document
          .getElementById("prevBtn")
          .addEventListener("click", previousQuestion);
        document
          .getElementById("nextBtn")
          .addEventListener("click", nextQuestion);
        document
          .getElementById("exitBtn")
          .addEventListener("click", returnToMenu);
        document
          .getElementById("returnBtn")
          .addEventListener("click", returnToMenu);
      });
    </script>
